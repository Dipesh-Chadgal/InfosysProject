{% include "authentication/mainHeader.html" %}
{%load static%}
    <div class="col-md-8 col-lg-7 col-xl-6">
                
      <img src={% static 'logo.png' %}
        class="img-fluid" alt="Phone image">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

      <div class="text-center py-3">
        <h1 class="fw-semibold fs-1"> LOGIN </h1>
      </div>

      <form method="POST">
      {% csrf_token %}
      <!-- Email input -->
      <div class="form-outline mb-4">
        <label class="form-label fw-semibold" for="email">Email address</label>
        <input type="email" id="email" class="form-control form-control" placeholder="example@gmail.com" name="email"/>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <label class="form-label fw-semibold" for="password">Password</label>
        <input type="password" id="password" class="form-control form-control" placeholder="Enter your password" name = "password"/>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" checked />
          <label class="form-check-label"  Remember me </label>
        </div>
        <a href={% url "forgetPassword" %}>Forgot password?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-outline-primary btn btn-block">Sign in</button>



      <div class="text-center">
        <p class="fw-bold text-muted"> OR </p>
        <p>Not a member? <a href={% url "register" %}>Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-lg btn-link btn-floating mx-1">
          <i class="bi bi-google"></i>
        </button>

        <button type="button" class="btn btn-lg btn-link btn-floating mx-1">
          <i class="bi bi-facebook"></i>
        </button>

        <button type="button"  class="btn btn-lg btn-link btn-floating mx-1">
          <i class="bi bi-twitter-x"></i>
        </button>

        <button type="button" class="btn btn-lg btn-link btn-floating mx-1">
          <i class="bi bi-github"></i>
        </button>
      </div>

      </form>
{% include "authentication/mainFooter.html" %}
