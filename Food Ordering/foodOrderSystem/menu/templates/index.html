<html>
    {%load static%}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Document</title>
        <link rel="stylesheet" href={%static 'style.css'%}? >
    </head>
    <body>
        
       

        {% include "header.html" %}

        
        <div class="container text-center justify-content-center">
            <br>
            <br>
            <h1>What's on your mind</h1>
            <br>
            <br>
            <section id = 'hehe' class=" d-flex justify-content-evenly flex-wrap">
                <div class=" main_items">
                    <img class="img-fluid" src={%static 'pizza.png'%} alt="pizza image">
                    <p>Pizza</p>
                </div>
                <div class=" main_items" >
                    <img class="img-fluid" src={%static 'biryani.png'%} alt="biryani image">
                    <p>Biryani</p>
                </div>
                <div class=" main_items">
                    <img class="img-fluid" src={%static 'paneer.png'%} alt="paneer image">
                    <p>Paneer</p>
                </div>
                <div class="main_items ">
                    <img class="img-fluid" src={%static 'thali.png'%} alt="thali image">
                    <p>Thali</p>
                </div>
                <div class="main_items">
                    <img class="img-fluid" src={%static 'noodle.png'%} alt="noodle image">
                    <p>Noodles</p>
                </div>
                
            </section>
        </div>    
            <script>
            $(document).ready(function(){
                $('#hehe').hide()
                $('#hehe').delay('fast').show(1500)
            })
            </script>
        
        <br>
        <br>
        <div class="container-fluid text-center d-flex justify-content-center">
            <h1>Restaurant Near You</h1>
        </div>    
        
        {% include "footer.html" %}
    </body>
</html>
