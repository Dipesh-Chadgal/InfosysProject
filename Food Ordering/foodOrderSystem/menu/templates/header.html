<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-pzjw8f+ua7Kw1TIqOQS3j6Ardhe5pqAT+eFf/nJqZKpwCkyskyf5CxqB64OKz1zF" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-3ed/GC7l7Yw/eyH6UIQ3B4Y2+mCkRxId4rJ0cKIldw8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-qD0F/bsm9KhMMSUmUQuTBG01M02pSvW4MBYgHRDDb4ZJ0yZPCzYXGboX2k5P7D18SEhEO3owFXNqq1XG6rmA==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIqOQS3j6Ardhe5pqAT+eFf/nJqZKpwCkyskyf5CxqB64OKz1zF" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'loader.html' %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-muted position-sticky">
        <a class="navbar-brand px-3"><span style="font-family: 'Poetsen One'; font-weight: 400; font-size: larger;">Hii {{ name }}!</span></a>
    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-end px-3" id="navbarSupportedContent" style="font-family: 'Poppins';">
         <ul class="navbar-nav ml-auto">
                <li class="nav-item active px-1">
                    <a class="nav-link" href="/"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link" href="/menu"><i class="fas fa-bars"></i> Menu</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
                </li>
                <li class="nav-item px-1">
                    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
                {% if not Empty %}
                <li class="nav-item px-1">
                    <a class="nav-link bg-danger blink_me" href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                {% else %}
                <li class="nav-item px-1">
                    <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</body>
</html>
