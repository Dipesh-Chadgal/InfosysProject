<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .table-bordered {
            border: 1px solid #dee2e6;
        }

        .table thead th {
            background-color: #e9ecef;
        }

        .cart-container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        img {
            border-radius: 8px;
        }

        .total-cost {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container cart-container">
        <h2 class="text-center">Your Cart</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Image</th>
                    <th>Restaurant Name</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item_id, item in cart.items %}
                <tr data-item-id="{{ item_id }}">
                    <td><img width="100px" height="100px" src="/media/{{ item.item.image }}" alt="{{ item.item.name }}"></td>
                    <td>{{ item.item.restaurantName }}</td>
                    <td>{{ item.item.name }}</td>
                    <td>
                        <button class="btn btn-sm btn-secondary btn-decrement" data-item-id="{{ item_id }}">-</button>
                        <span class="item-quantity">{{ item.quantity }}</span>
                        <button class="btn btn-sm btn-secondary btn-increment" data-item-id="{{ item_id }}">+</button>
                    </td>
                    <td class="item-price">Rs. {{ item.item.price }}</td>
                    <td>
                        <button class="btn btn-sm btn-danger btn-remove" data-item-id="{{ item_id }}">Remove</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p class="total-cost text-right">Total: Rs. <span id="total-cost">{{ total_cost }}</span></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const decrementButtons = document.querySelectorAll('.btn-decrement');
            const incrementButtons = document.querySelectorAll('.btn-increment');
            const removeButtons = document.querySelectorAll('.btn-remove');
            const totalCostElement = document.getElementById('total-cost');

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            const csrfToken = getCookie('csrftoken');

            decrementButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const itemId = this.getAttribute('data-item-id');
                    const quantityElement = this.nextElementSibling;
                    let quantity = parseInt(quantityElement.textContent);
                    if (quantity > 1) {
                        quantity--;
                        quantityElement.textContent = quantity;
                        updateCart(itemId, 'decrement');
                    } else {
                        this.closest('tr').remove();
                        updateCart(itemId, 'remove');
                    }
                });
            });

            incrementButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const itemId = this.getAttribute('data-item-id');
                    const quantityElement = this.previousElementSibling;
                    let quantity = parseInt(quantityElement.textContent);
                    quantity++;
                    quantityElement.textContent = quantity;
                    updateCart(itemId, 'increment');
                });
            });

            removeButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const itemId = this.getAttribute('data-item-id');
                    this.closest('tr').remove();
                    updateCart(itemId, 'remove');
                });
            });

            function updateCart(itemId, action) {
                fetch('/update_cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({
                        item_id: itemId,
                        action: action
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.total_cost !== undefined) {
                        totalCostElement.textContent = data.total_cost;
                    }
                })
                .catch(error => {
                    console.error('Error updating cart:', error);
                });
            }
        });
    </script>
</body>

</html>
