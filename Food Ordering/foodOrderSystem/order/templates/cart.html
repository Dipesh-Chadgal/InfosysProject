<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-bordered {
            border: 1px solid #dee2e6;
        }
        .table thead th {
            background-color: #e9ecef;
        }
        .cart-container {
            max-width: 900px;
            margin-top: 50px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        img {
            border-radius: 8px;
        }
        .total-cost {
            font-weight: bold;
        }
        .btn-checkout {
            margin-top: 20px;
        }
        .btn-action {
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="container cart-container">
        <h2 class="text-center">Your Cart</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Image</th>
                    <th>Restaurant Name</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item_id, item in cart.items %}
                <tr>
                    <td><img width="100px" height="100px" src="/media/{{ item.item.image }}" alt="{{ item.item.name }}"></td>
                    <td>{{ item.item.restaurantName }}</td>
                    <td>{{ item.item.name }}</td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="{{ item_id }}">
                            <button type="submit" name="action" value="decrement" class="btn btn-sm btn-secondary btn-action">-</button>
                            {{ item.quantity }}
                            <button type="submit" name="action" value="increment" class="btn btn-sm btn-primary btn-action">+</button>
                        </form>
                    </td>
                    <td>Rs. {{ item.item.price }}</td>
                    <td>
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="{{ item_id }}">
                            <button type="submit" name="action" value="remove" class="btn btn-sm btn-danger btn-action">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="total-cost text-right">Total: Rs. {{ totalCost }}</p>
        <div class="text-right btn-checkout">
            <a href="#" class="btn btn-primary">Proceed to Checkout</a>
        </div>
    </div>
</body>

</html>
